<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="background-animation"></div>
    <main class="container">
        <header>
            <h1>Facebook Downloader</h1>
            <p>Tempelkan URL video Facebook di bawah ini untuk mendapatkan tautan unduhan.</p>
        </header>

        <form id="url-form">
            <input type="url" id="fb-url" placeholder="Masukkan URL video Facebook di sini" required>
            <button type="submit" id="submit-btn">Dapatkan Video</button>
        </form>

        <button id="back-button" style="display: none;">Kembali</button>

        <div id="loader" class="loader" style="display: none;"></div>

        <div id="result" class="result-card" style="display: none;"></div>
    </main>

    <footer>
        <p>&#169; 2025. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
